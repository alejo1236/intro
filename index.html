<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU INICIAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos para centrar los botones */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        button {
            height: 84px;
            width: 124px;
            margin: 10px;
            padding: 15px 30px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <h1>Seleccione el tipo de radicacion que desea comenzar</h1>
        <button class="btn btn-success" onclick="accion('ENTRADA')">ENTRADA</button>
        <button class="btn btn-warning" onclick="accion('SALIDA')">SALIDA</button>
        <button class="btn btn-info" onclick="accion('INTERNO')">INTERNO</button>
        <button class="btn btn-secondary" onclick="accion('CONSULTA')">CONSULTA </button>
    </div>

    <script>
        // Función para manejar la acción de los botones
        function accion(titulo) {
            alert("Has seleccionado: " + titulo);
            // Aquí puedes agregar la lógica correspondiente a cada botón
        }
    </script>
</body>
</html>
